
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KSM Capital</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-white text-gray-800">

  <!-- Header -->
  <header id="header" class="mb-20">
    <iframe srcdoc="{HEADER}" class="w-full h-32" frameborder="0"></iframe>
  </header>

  <!-- Hero -->
  <section id="hero" class="mb-20">
    <iframe srcdoc="{HERO}" class="w-full min-h-[90vh]" frameborder="0"></iframe>
  </section>

  <!-- Services -->
  <section id="services" class="mb-20">
    <iframe srcdoc="{SERVICES}" class="w-full h-[150vh]" frameborder="0"></iframe>
  </section>

  <!-- About -->
  <section id="about" class="mb-20">
    <iframe srcdoc="{ABOUT}" class="w-full h-[130vh]" frameborder="0"></iframe>
  </section>

  <!-- Team -->
  <section id="team" class="mb-20">
    <iframe srcdoc="{TEAM}" class="w-full h-[150vh]" frameborder="0"></iframe>
  </section>

  <!-- Insights -->
  <section id="insights" class="mb-20">
    <iframe srcdoc="{INSIGHTS}" class="w-full h-[150vh]" frameborder="0"></iframe>
  </section>

  <!-- Contact -->
  <section id="contact" class="mb-20">
    <iframe srcdoc="{CONTACT}" class="w-full h-[150vh]" frameborder="0"></iframe>
  </section>

  <!-- Footer -->
  <footer id="footer">
    <iframe srcdoc="{FOOTER}" class="w-full h-[80vh]" frameborder="0"></iframe>
  </footer>

</body>
</html>
